<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row class="ion-margin-top ion-justify-content-center">
      <ion-col align-self-center size="8">
  
  <ion-card>
      <ion-card-content>

  <form [formGroup]="registerForm">

    <ion-item lines="full" class="ion-margin-bottom">
      <ion-label position="floating">Username</ion-label>
      <ion-input formControlName="username" type="username" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input  formControlName="email" type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full" class="ion-margin-bottom">
      <ion-label position="floating">Password</ion-label>
      <ion-input  formControlName="password" type="password" required></ion-input>
    </ion-item>

    <ion-item lines="full" class="ion-margin-bottom">
      <ion-label position="floating"> Confirm Password</ion-label>
      <ion-input  formControlName="cpass" type="password" required></ion-input>
    </ion-item>
    

  </form>

  </ion-card-content>
  </ion-card>
  
  </ion-col>

      <ion-col size="5">
        <ion-button (click)="register();" type="submit" color="secondary" expand="block">Sign Up</ion-button>
      </ion-col>
    </ion-row>

    </ion-content>
