<ion-header>
    <ion-toolbar>
      <ion-title class="ion-text-center">Log In</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>

    <ion-row class="ion-margin-top ion-justify-content-center">
        <ion-col align-self-center size="8">
    
    <ion-card>
        <ion-card-content>

    <form [formGroup]= "loginForm">
      <ion-item lines="full">
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email" type="text" required></ion-input>
      </ion-item>
  
      <ion-item lines="full" class="ion-margin-bottom">
        <ion-label position="floating">Password</ion-label>
        <ion-input formControlName="password" type="password" required></ion-input>
      </ion-item>

    </form>

    </ion-card-content>
    </ion-card>
    
    </ion-col>

        <ion-col size="8">
          <ion-button  (click)= "login();" type="submit" color="primary" expand="block">Sign In</ion-button>
          <ion-button  (click)= "signInWithGoogle();" type="submit" color="secondary" expand="block">Sign In With Google</ion-button>
          <ion-button  (click)= "signInWithFB();" type="submit" color="tertiary" expand="block">Sign In With Facebook</ion-button>
        </ion-col>
      </ion-row>

</ion-content>
